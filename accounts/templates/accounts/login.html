{% extends 'base1.html' %}
{% block content %}
{% if error %}
{{error}}
<br/>
{% endif %}
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        <br/>
    UserName:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password"/>
    <br/>
    <input class='btn btn-primary' type='submit' value="login"/>    
</form>
{% endblock %}
